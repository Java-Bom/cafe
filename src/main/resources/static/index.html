<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8"/>
    <title>자바봄 CAFFE POS</title>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
            name="viewport"
    />
    <link
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css"
            rel="stylesheet"
    />
    <link href="css/pos.css" rel="stylesheet"/>
</head>
<body class="bg-gray-200 h-screen">
<div class="flex justify-center items-center app-container">
    <div class="text-center">
        <div class="max-w-md width-450px rounded bg-white shadow-lg p-6">
            <div class="table-container modal-container"></div>
        </div>
    </div>
</div>

<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
        <div class="modal-content text-left px-8 py-4">
            <div class="flex justify-center items-center pb-3 pt-3">
                <p class="text-2xl font-bold ">주문 정보</p>
            </div>
            <form class="mb-4" id="order-create-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        테이블
                    </label>
                    <span id="order-table-name"></span>
                </div>
                <div class="flex mb-4">
                    <div class="w-full pr-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            주문 내역
                        </label>
                        <div id="order-list"></div>
                    </div>

                </div>

                <div class="mb-4" id="menu-select-container">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        메뉴 주문
                    </label>
                    <div class="flex">
                        <div class="w-1/2 text-gray-600 text-sm font-bold mr-10">
                            메뉴 <select
                                class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
                                id="menu-select-options"
                        >
                        </select>
                        </div>
                        <div class="w-1/4 text-gray-600 text-sm font-bold mr-10">
                            <div class="text-gray-600 text-sm font-bold mr-10">
                                수량
                            </div>
                            <input class="shadow appearance-none border rounded w-full px-4 py-2 pr-8 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                   id="menu-amount-select" name="menu-amount"
                                   placeholder="입력"
                                   type="text">

                        </div>
                        <div class="w-1/5 text-gray-600 text-sm font-bold">
                            확인
                            <button class="px-4 py-2 bg-yellow-500 hover:bg-yellow-400 hover:text-gray-700 text-gray-800 rounded text-white text-sm"
                                    id="order-submit-button"
                                    type="submit">
                                주문
                            </button>
                        </div>
                    </div>
                </div>

                <div id="price">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        결제 금액
                        <div class="flex">
                            <div class="w-1/3 text-gray-600 text-sm font-bold">
                                현금 결제시
                                <div id="cash-price"></div>
                            </div>
                            <div class="w-1/2 text-gray-600 text-sm font-bold mr-10">
                                카드 결제시
                                <div id="card-price"></div>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="action-container flex justify-end pt-4">
                    <button class="modal-close px-4 bg-transparent p-3 rounded text-gray-600 hover:bg-gray-100 hover:text-gray-700 mr-2 text-sm">
                        취소
                    </button>
                    <button class="mr-3 px-4 bg-yellow-500 hover:bg-yellow-400 hover:text-gray-700 text-gray-800 rounded text-white text-sm"
                            id="card-submit-button"
                            type="submit">
                        카드 결제
                    </button>
                    <button class="px-4 bg-yellow-500 hover:bg-yellow-400 hover:text-gray-700 text-gray-800 rounded text-white text-sm"
                            id="cash-submit-button"
                            type="submit">
                        현금 결제
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/posApp.js" type="module"></script>
<script src="js/index.js" type="module"></script>
</body>
</html>
